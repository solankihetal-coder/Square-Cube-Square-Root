<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square of a Number</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("body-bg.jpg") no-repeat center center/cover;
      background-color: #FFE4E9;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: url("cursor.png") 16 16, auto;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"><g fill="%23C951BB"><path d="M18 7c-3 0-5.5-1.5-9 2s-2 6-2 9c0 5 4.1 5.63 6 5 3-1 1-3 4-6s5-1 6-4c.63-1.9 0-6-5-6Z"></path><circle cx="8.2" cy="4" r="2"></circle><circle cx="4" cy="8.2" r="2"></circle><circle cx="14" cy="3" r="2"></circle><circle cx="3" cy="14" r="2"></circle></g></svg>');
    }

    .container {
      background-color: #FFE4E9;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 750px;
      text-align: center;
      position: relative;
    }

    /* Cute corner & decorative images */
    .container::before {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      width: 150px;
      height: 150px;
      background: url("top-left-corner-img.png") no-repeat center/contain;
    }

    .container::after {
      content: "";
      position: absolute;
      top: -40px;
      right: -30px;
      width: 150px;
      height: 150px;
      background: url("below-right-img.png") no-repeat center/contain;
    }

    .logo {
      width: 100px;
      margin: 0 auto 15px;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 2px solid #f4a4c7;
      margin-bottom: 15px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #ff7eb9;
      box-shadow: 0 0 6px rgba(255, 126, 185, 0.6);
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff7eb9;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ff5ea0;
      /* transform: scale(1.05); */
    }

    .results {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 180px;
      background: white url("logo.png") no-repeat bottom right/100px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #ff7eb9;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      min-height: 30px; /* reserve space even before result */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Square of a Number</h2>
    <input type="number" id="num" placeholder="Enter a number">
    <br>
    <button onclick="calculateSquare()">Calculate</button>
    
    <div class="results" id="results">
      <div class="card">
        <h3>Square</h3>
        <p id="powResult"></p>
      </div>
      <div class="card">
        <h3>Cube</h3>
        <p id="cubeResult"></p>
      </div>
      <div class="card">
        <h3>Square Root</h3>
        <p id="sqrtResult"></p>
      </div>
    </div>
  </div>

  <script>
    function calculateSquare() {
      const num = parseFloat(document.getElementById("num").value);
      
      if (isNaN(num)) {
        alert("⚠️ Please enter a valid number.");
        return;
      }

      document.getElementById("powResult").textContent = Math.pow(num, 2);
      document.getElementById("cubeResult").textContent = Math.pow(num, 3);
      document.getElementById("sqrtResult").textContent = Math.sqrt(num).toFixed(2);
    }
  </script>
</body>
</html>
